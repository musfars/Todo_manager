<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO MANAGER</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/css?family=Bad+Script|Lobster|Pacifico|Patua+One|Roboto|Sedgwick+Ave" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
      <link href="css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <header>TO-DO MANAGER</header>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <div class="new-todo">
            <input id="new-task" type="text" placeholder="Enter a to-do" onkeypress="handle(event)">
            <button id="add-task" class="btn waves-effect waves-light" type="submit">ADD
            </button>
        </div>
        <div class="body-container">
            <div class="to-do card-panel teal lighten-2">
                <div class="z-depth-2">TO DO</div>
                <ul id="to-do_task-holder" ondrop="drop_handler(event,this);" ondragover="dragover_handler(event);">
                </ul>
            </div>
            <div class="in-progress card-panel teal lighten-2">
                <div class="z-depth-2">IN PROGRESS</div>
                <ul id="in-progress_task-holder" ondrop="drop_handler(event,this);" ondragover="dragover_handler(event);">
                </ul>
            </div>
            <div class="in-review card-panel teal lighten-2">
                <div class="z-depth-2">IN REVIEW</div>
                <ul id="in-review_task-holder" ondrop="drop_handler(event,this);" ondragover="dragover_handler(event);">
                </ul>
            </div>
            <div class="done card-panel teal lighten-2">
                <div class="z-depth-2">DONE</div>
                <ul id="done_task-holder" ondrop="drop_handler(event,this);" ondragover="dragover_handler(event);">
                </ul>
            </div>
        </div>    
    </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
